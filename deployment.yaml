apiVersion: apps/v1

kind: Deployment

metadata:
  name: basic-deployment

spec: # spec do deployment
  replicas: 3
  selector:
    matchLabels:
      app: nginx

  template:
    metadata:
      labels:
        app: nginx

    spec: # spec do pod
      containers:
        - name: nginx
          image: nginx:1.17-alpine
          ports:
            - containerPort: 80
          volumeMounts:
            - mountPath: /etc/nginx/conf.d
              name: nginx-conf
              readOnly: true

      volumes:
        - name: nginx-conf
          configMap:
            name: basic-configmap
            items:
              - key: nginx.conf
                path: nginx.conf